<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet">
    <title>Drum Machine</title>
  </head>
  <body class="justify-center">
    <main class="flex flex-col w-4/5 mt-10">
    <h1 class="text-3xl font-bold underline my-1 mx-auto">
      Drum Machine!
    </h1>
    <div id="drum-machine" class="my-1 mx-auto grid grid-rows-4 grid-cols-4">
      <!-- Drum pads will be inserted here -->
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <drum-pad beat></drum-pad>
      <div class="pad-button w-12 h-12 border-solid border-2 border-teal-200 m-2 p-1.5 hidden"></div>
      <!-- ... more drum-pad elements ... -->
    </div>
    <script type="module">
      import DrumPad from './src/DrumPad.js';

      document.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        // Find drum pad that corresponds to key
        const pad = document.querySelector(`drum-pad[beat="${key}"]`);

        if (pad) {
         pad.playSound(pad.getAudioTrack());
        }
      });

    </script>
    </main>
  </body>
</html>
